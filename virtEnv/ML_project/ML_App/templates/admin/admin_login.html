{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <div class="inner-container1">
            <img src="{% static 'images/1106.jpg' %}" alt="">
            <h2>The fountain of achievements</h2>
        </div>
        <div class="inner-container2">
            <form action="" method="POST">
                {% csrf_token %}
                <h1>Administrator Login</h1>
                {% if error_message %}
                <p style="color: red;">{{ error_message }}</p>
                {% endif %}
                <div class="inputs">
                    <input type="text" placeholder="Username" name="username">
                    <input type="password" placeholder="Password" name="password" id="passwordField">
                    <button type="submit">Login to Account</button>
                    <P> <input type="checkbox" id="togglePassword"> show password </P>
                </div>
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} fade show" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById("togglePassword").addEventListener("change", function () {
            let passwordField = document.getElementById("passwordField");
            passwordField.type = this.checked ? "text" : "password";
        });
    </script>
    
    <script>
        setTimeout(function () {
            let alerts = document.querySelectorAll(".alert");
            alerts.forEach(alert => {
                alert.classList.add("fade-out");
                setTimeout(() => alert.style.display = "none", 500);
            });
        }, 3000);
    </script>
</body>
</html>
