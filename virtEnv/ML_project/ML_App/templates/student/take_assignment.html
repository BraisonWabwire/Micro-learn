{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Assignment</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            text-align: center;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            text-align: left;
            margin-bottom: 15px;
        }
        .choice {
            margin: 5px 0;
            text-align: left;
        }
        .btn {
            display: inline-block;
            padding: 10px 16px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>{{ assignment.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {% for question in questions %}
            <div class="question">
                <h3>{{ forloop.counter }}. {{ question.text }}</h3>
                {% for choice in question.choices.all %}
                    <label class="choice">
                        <input type="radio" name="question_{{ question.id }}" value="{{ choice.id }}">
                        {{ choice.text }}
                    </label><br>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="btn">Submit Assignment</button>
    </form>
</div>

</body>
</html>
